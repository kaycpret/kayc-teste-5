<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionamento de Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> nossa dona sayori, vm ve pepa vm</h1>
    <!-- Campo para o usuário editar o link -->
    <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=p_WobIeOG2k" value="https://www.youtube.com/watch?v=p_WobIeOG2k">
    
    <!-- Botão para redirecionar -->
    <button id="redirectButton">vai po link fi de puta, isso msm vc msm kiki</button>
    
    <!-- Mensagem de status -->
    <div class="message" id="message"></div>
  </div>

  <script>
    // Pega o botão e o campo de input
    const redirectButton = document.getElementById('redirectButton');
    const urlInput = document.getElementById('urlInput');
    const message = document.getElementById('message');

    // Função para redirecionar
    redirectButton.addEventListener('click', function() {
      const url = urlInput.value.trim(); // Pega o valor do input
      if (url) {
        // Verifica se o link contém "http" ou "https"
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          message.textContent = "Por favor, insira um link válido com 'http://' ou 'https://'.";
          message.style.color = "red";
        } else {
          window.location.href = url; // Redireciona para o link
        }
      } else {
        message.textContent = "Digite um link válido!";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
